<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sama | Admin Private Chats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 80px auto 20px;
            gap: 20px;
            padding: 0 20px;
        }

        .user-list {
            width: 350px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .list-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            font-family: var(--font-heading);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 8px;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary);
        }

        .user-item .user-name {
            font-weight: 600;
            color: var(--text-main);
        }

        .user-item .user-email {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-view {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            max-height: calc(100vh - 250px);
            /* Ensure it doesn't grow indefinitely */
        }

        /* Custom Scrollbar for a premium look */
        #messages-container::-webkit-scrollbar {
            width: 6px;
        }

        #messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        #messages-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        #messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .msg {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
        }

        .msg-user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg-bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .back-home {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-home:hover {
            color: var(--text-main);
        }

        .admin-input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            display: none;
            /* Only show when user is selected */
            gap: 15px;
            align-items: center;
        }

        #admin-message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            outline: none;
        }

        #admin-message-input:focus {
            border-color: var(--primary);
        }

        .takeover-badge {
            font-size: 0.7rem;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            text-transform: uppercase;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <nav>
            <div class="logo">Sama<span class="dot">.</span> <span
                    style="font-size: 0.8rem; color: var(--accent);">Admin Panel</span></div>
            <a href="index.html" class="back-home">‚Üê Back to Site</a>
        </nav>
    </header>

    <div class="admin-container">
        <aside class="user-list">
            <div class="list-header">
                <h3>All Users</h3>
                <span id="user-count" style="font-size: 0.8rem; opacity: 0.6;">0 users</span>
            </div>
            <div class="user-items" id="user-items-list">
                <!-- User items will be injected here -->
            </div>
        </aside>

        <main class="chat-view">
            <div class="chat-header" id="active-chat-header">
                <div>
                    <h3 id="current-user-title" style="display:inline-block; margin-right: 10px;">Select a user to view
                        chat</h3>
                    <span id="takeover-status" class="takeover-badge">Active Takeover</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="takeover-btn" class="btn btn-secondary"
                        style="padding: 5px 15px; font-size: 0.8rem; display: none;" onclick="toggleTakeover()">Take
                        Over Chat</button>
                    <button class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.8rem;"
                        onclick="clearHistory()">Clear History</button>
                </div>
            </div>
            <div id="messages-container">
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üë§</div>
                    <h3>No User Selected</h3>
                    <p>Select a user from the left panel to see their conversation history with Sama AI.</p>
                </div>
            </div>
            <div class="admin-input-area" id="admin-input-box">
                <input type="text" id="admin-message-input" placeholder="Type a message to user...">
                <button class="btn btn-primary" style="padding: 10px 20px;" onclick="sendAdminMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        const userItemsList = document.getElementById('user-items-list');
        const messagesContainer = document.getElementById('messages-container');
        const currentUserTitle = document.getElementById('current-user-title');
        const userCount = document.getElementById('user-count');

        let allChats = {};

        let currentSelectedUserKey = null;

        function loadChats() {
            allChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
            const keys = Object.keys(allChats);
            userCount.textContent = `${keys.length} users`;

            userItemsList.innerHTML = '';

            if (keys.length === 0) {
                userItemsList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-muted);">No chat history yet.</div>';
                return;
            }

            keys.forEach(key => {
                const user = allChats[key];
                const div = document.createElement('div');
                div.className = 'user-item' + (currentSelectedUserKey === key ? ' active' : '');
                div.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email || 'No email'}</div>
                        </div>
                        ${user.takeover ? '<div style="width: 8px; height: 8px; background: var(--accent); border-radius: 50%;"></div>' : ''}
                    </div>
                `;
                div.onclick = () => selectUser(key);
                userItemsList.appendChild(div);
            });

            // Update messages if a user is currently selected
            if (currentSelectedUserKey) {
                renderMessages(currentSelectedUserKey);
            }
        }

        function selectUser(key) {
            currentSelectedUserKey = key;
            const user = allChats[key];

            // UI Updates
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            // Note: loop above will re-render them correctly on next loadChats

            currentUserTitle.textContent = `Chatting with: ${user.name}`;
            document.getElementById('admin-input-box').style.display = 'flex';
            document.getElementById('takeover-btn').style.display = 'block';

            updateTakeoverUI(user.takeover);
            renderMessages(key);
        }

        function renderMessages(key) {
            const user = allChats[key];
            if (!user) return;

            // Only refresh if message count changed or first time
            const currentContent = messagesContainer.innerHTML;
            let newHtml = '';

            if (!user.messages || user.messages.length === 0) {
                newHtml = '<div class="empty-state">No messages found.</div>';
            } else {
                user.messages.forEach(msg => {
                    const msgClass = msg.sender === 'user' ? 'msg-user' : 'msg-bot';
                    const senderLabel = msg.sender === 'admin' ? '<span style="font-size: 0.6rem; color: var(--accent); display: block; font-weight: bold;">Admin</span>' : '';
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    newHtml += `
                        <div class="msg ${msgClass}">
                            ${senderLabel}
                            ${msg.text}
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                });
            }

            if (messagesContainer.dataset.lastCount != (user.messages ? user.messages.length : 0)) {
                messagesContainer.innerHTML = newHtml;
                messagesContainer.dataset.lastCount = (user.messages ? user.messages.length : 0);

                // Use setTimeout to ensure scrolling happens after DOM update
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }
        }

        function toggleTakeover() {
            if (!currentSelectedUserKey) return;

            allChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
            const user = allChats[currentSelectedUserKey];
            user.takeover = !user.takeover;

            localStorage.setItem('sama_all_chats', JSON.stringify(allChats));
            updateTakeoverUI(user.takeover);
            loadChats();
        }

        function updateTakeoverUI(isActive) {
            const status = document.getElementById('takeover-status');
            const btn = document.getElementById('takeover-btn');

            if (isActive) {
                status.style.display = 'inline-block';
                btn.textContent = 'End Takeover';
                btn.style.borderColor = 'var(--accent)';
            } else {
                status.style.display = 'none';
                btn.textContent = 'Take Over Chat';
                btn.style.borderColor = 'var(--glass-border)';
            }
        }

        function sendAdminMessage() {
            const input = document.getElementById('admin-message-input');
            const text = input.value.trim();
            if (!text || !currentSelectedUserKey) return;

            allChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
            const user = allChats[currentSelectedUserKey];

            if (!user.messages) user.messages = [];

            // Automatically take over when admin sends a message
            user.takeover = true;

            user.messages.push({
                text: text,
                sender: 'admin',
                timestamp: new Date().toISOString()
            });

            localStorage.setItem('sama_all_chats', JSON.stringify(allChats));
            input.value = '';
            updateTakeoverUI(true);
            renderMessages(currentSelectedUserKey);
            loadChats();
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear ALL user chat histories?')) {
                localStorage.removeItem('sama_all_chats');
                currentSelectedUserKey = null;
                document.getElementById('admin-input-box').style.display = 'none';
                document.getElementById('takeover-btn').style.display = 'none';
                loadChats();
                messagesContainer.innerHTML = '<div class="empty-state"><h3>History Cleared</h3></div>';
                currentUserTitle.textContent = 'Select a user to view chat';
            }
        }

        // Add Enter key support
        document.getElementById('admin-message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendAdminMessage();
        });

        // Initial load
        loadChats();

        // Refresh every 2 seconds for live feel
        setInterval(loadChats, 2000);
    </script>
</body>

</html>

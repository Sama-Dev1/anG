<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sama | Admin Private Chats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .admin-container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            width: 100%;
            margin: 80px auto 20px;
            gap: 20px;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 70px 0 0;
                padding: 0;
                flex-direction: column;
                gap: 0;
            }

            .user-list {
                width: 100% !important;
                height: 30%;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .chat-view {
                flex: 1;
                border-radius: 0;
                border: none;
            }

            .admin-input-area {
                padding: 10px;
                padding-bottom: env(safe-area-inset-bottom, 10px);
            }

            #messages-container {
                max-height: none;
            }
        }

        .user-list {
            width: 350px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .list-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            font-family: var(--font-heading);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 8px;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--primary);
        }

        .user-item .user-name {
            font-weight: 600;
            color: var(--text-main);
        }

        .user-item .user-email {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-view {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages-container {
            flex: 1;
            min-height: 0;
            padding: 40px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            max-height: calc(100vh - 250px);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 40px, black calc(100% - 40px), transparent);
            mask-image: linear-gradient(to bottom, transparent, black 40px, black calc(100% - 40px), transparent);
        }

        /* Custom Scrollbar for a premium look */
        #messages-container::-webkit-scrollbar {
            width: 6px;
        }

        #messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        #messages-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        #messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .msg {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.4;
            position: relative;
        }

        .msg-user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg-bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .back-home {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-home:hover {
            color: var(--text-main);
        }

        .admin-input-area {
            padding: 24px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: none;
            gap: 15px;
            align-items: center;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            margin: 0 20px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #admin-message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 12px;
            color: #ffffff;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        #admin-message-input:focus {
            border-color: var(--primary);
        }

        .takeover-badge {
            font-size: 0.7rem;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 50px;
            text-transform: uppercase;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <nav>
            <div class="logo">Sama<span class="dot">.</span> <span
                    style="font-size: 0.8rem; color: var(--accent);">Admin Panel</span></div>
            <a href="index.html" class="back-home">‚Üê Back to Site</a>
        </nav>
    </header>

    <div class="admin-container">
        <aside class="user-list">
            <div class="list-header">
                <h3>All Users</h3>
                <span id="user-count" style="font-size: 0.8rem; opacity: 0.6;">0 users</span>
            </div>
            <div class="user-items" id="user-items-list">
                <!-- User items will be injected here -->
            </div>
        </aside>

        <main class="chat-view">
            <div class="chat-header" id="active-chat-header">
                <div>
                    <h3 id="current-user-title" style="display:inline-block; margin-right: 10px;">Select a user to view
                        chat</h3>
                    <span id="takeover-status" class="takeover-badge">Active Takeover</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="takeover-btn" class="btn btn-secondary"
                        style="padding: 5px 15px; font-size: 0.8rem; display: none;" onclick="toggleTakeover()">Take
                        Over Chat</button>
                    <button class="btn btn-secondary" style="padding: 5px 15px; font-size: 0.8rem;"
                        onclick="clearHistory()">Clear History</button>
                </div>
            </div>
            <div id="messages-container">
                <div class="empty-state">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üë§</div>
                    <h3>No User Selected</h3>
                    <p>Select a user from the left panel to see their conversation history with Sama AI.</p>
                </div>
            </div>
            <div class="admin-input-area" id="admin-input-box">
                <input type="text" id="admin-message-input" placeholder="Type a message to user...">
                <button class="btn btn-primary" style="padding: 10px 20px;" onclick="sendAdminMessage()">Send</button>
            </div>
        </main>
    </div>

    <script>
        const userItemsList = document.getElementById('user-items-list');
        const messagesContainer = document.getElementById('messages-container');
        const currentUserTitle = document.getElementById('current-user-title');
        const userCount = document.getElementById('user-count');

        let allChats = {};

        let currentSelectedUserKey = null;

        function loadChats() {
            const rawData = localStorage.getItem('sama_all_chats');
            allChats = JSON.parse(rawData || '{}');
            let keys = Object.keys(allChats);

            // Sort keys by last message timestamp (descending)
            keys.sort((a, b) => {
                const msgA = allChats[a].messages ? allChats[a].messages[allChats[a].messages.length - 1] : null;
                const msgB = allChats[b].messages ? allChats[b].messages[allChats[b].messages.length - 1] : null;
                const timeA = msgA ? new Date(msgA.timestamp).getTime() : 0;
                const timeB = msgB ? new Date(msgB.timestamp).getTime() : 0;
                return timeB - timeA;
            });

            userCount.textContent = `${keys.length} users`;

            // create a temporary container to compare HTML content
            const tempContainer = document.createElement('div');

            if (keys.length === 0) {
                tempContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-muted);">No chat history yet.</div>';
            } else {
                keys.forEach(key => {
                    const user = allChats[key];
                    const lastMsg = user.messages && user.messages.length > 0 ? user.messages[user.messages.length - 1] : null;
                    const lastMsgText = lastMsg ? (lastMsg.text.length > 30 ? lastMsg.text.substring(0, 30) + '...' : lastMsg.text) : 'No messages';
                    const lastMsgTime = lastMsg ? new Date(lastMsg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

                    const div = document.createElement('div');
                    div.className = 'user-item' + (currentSelectedUserKey === key ? ' active' : '');
                    // Always show badge, even for 'Free'
                    const role = user.role || 'Free';
                    const roleColor = role === 'Pro' ? 'var(--accent)' : (role === 'Alpha' ? '#ef4444' : 'var(--glass-border)');
                    const roleTextColor = role === 'Free' ? 'var(--text-muted)' : 'white';
                    const roleBadge = `<span style="font-size: 0.7rem; background: ${roleColor}; padding: 2px 6px; border-radius: 4px; margin-left: 5px; color: ${roleTextColor}; font-weight: bold; text-transform: uppercase;">${role}</span>`;

                    div.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div style="flex: 1; min-width: 0;">
                                <div class="user-name">${user.name}${roleBadge}</div>
                                <div class="user-email" style="display:flex; justify-content:space-between; align-items:center;">
                                    <span>${user.email || 'No email'}</span>
                                    <span style="font-size:0.7rem; opacity:0.7;">${lastMsgTime}</span>
                                </div>
                                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    ${lastMsg && lastMsg.sender === 'admin' ? '<span style="color:var(--accent)">You: </span>' : ''}${lastMsgText}
                                </div>
                            </div>
                            ${user.takeover ? '<div style="width: 8px; height: 8px; background: var(--accent); border-radius: 50%; margin-left: 8px; flex-shrink: 0;"></div>' : ''}
                        </div>
                    `;
                    // We must attach the event listener after appending effectively, but here we build string.
                    // Actually, onclick needs to be attached to the element.
                    // Since we are rebuilding, we can't just compare innerHTML easily because of event listeners.
                    // But we can compare the generated HTML string structure.

                    // Let's just append to tempContainer and assign onclick later?
                    // No, simpler: check if the list needs update by comparing HTML string (ignoring event listeners).
                    // Or just replace it. To avoid flickering, we only replace if length diff or content diff.
                    // Given the request complexity, let's just replace. It's robust.
                    // Add attribute for identification
                    div.dataset.key = key;
                    tempContainer.appendChild(div);
                });
            }

            // Simple diff: if HTML is different, update.
            // Note regarding onclick: assigning innerHTML wipes listeners. 
            // So we should append children.
            if (userItemsList.innerHTML !== tempContainer.innerHTML) {
                // But wait, innerHTML doesn't capture the `div` wrapper classes nicely if we just compare inside.
                // We will update logic: Clear and Append. 
                // To preserve scroll, we can save scrollTop.
                const scrollTop = userItemsList.scrollTop;
                userItemsList.innerHTML = '';

                Array.from(tempContainer.children).forEach(child => {
                    const key = child.dataset.key;
                    if (key) {
                        child.onclick = () => selectUser(key);
                    }
                    userItemsList.appendChild(child);
                });
                userItemsList.scrollTop = scrollTop;
            }

            // Update messages if a user is currently selected
            if (currentSelectedUserKey) {
                renderMessages(currentSelectedUserKey);
            }
        }

        function selectUser(key) {
            currentSelectedUserKey = key;
            const user = allChats[key];

            // UI Updates - just trigger loadChats to refresh active state
            loadChats();

            currentUserTitle.textContent = `Chatting with: ${user.name}`;
            document.getElementById('admin-input-box').style.display = 'flex';
            document.getElementById('takeover-btn').style.display = 'block';

            updateTakeoverUI(user.takeover);
            renderMessages(key);
        }

        function renderMessages(key) {
            const user = allChats[key];
            if (!user) return;

            // Only refresh if message count changed or first time
            const currentContent = messagesContainer.innerHTML;
            let newHtml = '';

            if (!user.messages || user.messages.length === 0) {
                newHtml = '<div class="empty-state">No messages found.</div>';
            } else {
                user.messages.forEach(msg => {
                    const msgClass = msg.sender === 'user' ? 'msg-user' : 'msg-bot';
                    const senderLabel = msg.sender === 'admin' ? '<span style="font-size: 0.6rem; color: var(--accent); display: block; font-weight: bold;">Admin</span>' : '';
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    newHtml += `
                        <div class="msg ${msgClass}">
                            ${senderLabel}
                            ${msg.text}
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                });
            }

            if (messagesContainer.dataset.lastCount != (user.messages ? user.messages.length : 0)) {
                messagesContainer.innerHTML = newHtml;
                messagesContainer.dataset.lastCount = (user.messages ? user.messages.length : 0);

                // Use setTimeout to ensure scrolling happens after DOM update
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }
        }

        function toggleTakeover() {
            if (!currentSelectedUserKey) return;

            let freshChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
            if (freshChats[currentSelectedUserKey]) {
                freshChats[currentSelectedUserKey].takeover = !freshChats[currentSelectedUserKey].takeover;
                localStorage.setItem('sama_all_chats', JSON.stringify(freshChats));
                updateTakeoverUI(freshChats[currentSelectedUserKey].takeover);
                loadChats();
            }
        }

        function updateTakeoverUI(isActive) {
            const status = document.getElementById('takeover-status');
            const btn = document.getElementById('takeover-btn');

            if (isActive) {
                status.style.display = 'inline-block';
                btn.textContent = 'End Takeover';
                btn.style.borderColor = 'var(--accent)';
            } else {
                status.style.display = 'none';
                btn.textContent = 'Take Over Chat';
                btn.style.borderColor = 'var(--glass-border)';
            }
        }

        function sendAdminMessage() {
            const input = document.getElementById('admin-message-input');
            const text = input.value.trim();
            if (!text || !currentSelectedUserKey) return;

            // Robust save
            let freshChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
            const user = freshChats[currentSelectedUserKey];

            if (user) {
                if (!user.messages) user.messages = [];

                // Automatically take over when admin sends a message
                user.takeover = true;

                user.messages.push({
                    text: text,
                    sender: 'admin',
                    timestamp: new Date().toISOString()
                });

                localStorage.setItem('sama_all_chats', JSON.stringify(freshChats));
                input.value = '';
                updateTakeoverUI(true);
                renderMessages(currentSelectedUserKey);
                // Force immediate list update to show latest message preview
                loadChats();
            }
        }

        function clearHistory() {
            if (!currentSelectedUserKey) return;

            if (confirm(`Are you sure you want to clear chat history for this user?`)) {
                let freshChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
                if (freshChats[currentSelectedUserKey]) {
                    freshChats[currentSelectedUserKey].messages = [];
                    // We keep the user entry (name/email) but clear messages
                    localStorage.setItem('sama_all_chats', JSON.stringify(freshChats));

                    // Update UI
                    loadChats();
                    renderMessages(currentSelectedUserKey);
                }
            }
        }

        function clearAllUsers() {
            if (confirm('DANGER: Are you sure you want to delete ALL users and history? This cannot be undone.')) {
                localStorage.removeItem('sama_all_chats');
                currentSelectedUserKey = null;
                document.getElementById('admin-input-box').style.display = 'none';
                document.getElementById('takeover-btn').style.display = 'none';
                loadChats();
                messagesContainer.innerHTML = '<div class="empty-state"><h3>All Data Cleared</h3></div>';
                currentUserTitle.textContent = 'Select a user to view chat';
            }
        }

        // Add Enter key support
        document.getElementById('admin-message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendAdminMessage();
        });

        // Initial load
        loadChats();

        // Refresh every 2 seconds for live feel
        setInterval(loadChats, 2000);
    </script>
</body>

</html>

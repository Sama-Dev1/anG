<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sama | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <nav>
            <div class="logo"><a href="index.html">Sama<span class="dot">.</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#dashboard">Dashboard</a></li>
                <li><a href="#" class="active">Settings</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="auth-wrapper">
        <div class="auth-container fade-in-up">
            <div class="auth-header" id="settings-tabs">
                <div class="auth-tab active" data-tab="profile">Profile</div>
                <div class="auth-tab" data-tab="payment">Payment</div>
            </div>

            <div class="auth-body">
                <!-- Profile Tab Content -->
                <div id="tab-profile" class="auth-form active">
                    <div class="profile-pic-section" style="text-align: center; margin-bottom: 2rem;">
                        <div class="profile-pic-container"
                            style="position: relative; width: 100px; height: 100px; margin: 0 auto 1rem; border-radius: 50%; border: 2px solid var(--primary); overflow: hidden; background: var(--glass-bg); display: flex; align-items: center; justify-content: center;">
                            <img id="profile-preview"
                                src="https://ui-avatars.com/api/?name=User&background=random&color=fff&size=100"
                                alt="Profile" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            <span id="profile-placeholder" style="font-size: 2.5rem;">üë§</span>
                        </div>
                        <label for="profile-upload" class="btn btn-secondary"
                            style="padding: 0.5rem 1rem; font-size: 0.8rem; display: inline-block;">
                            Change Photo
                        </label>
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    </div>

                    <div class="input-group">
                        <input type="text" id="setting-name" placeholder="" />
                        <label for="setting-name">Name</label>
                    </div>

                    <div class="input-group">
                        <input type="email" id="setting-email" placeholder=" " />
                        <label for="setting-email">Email Address</label>
                    </div>

                    <div id="settings-message"
                        style="margin-top: 1rem; font-size: 0.9rem; text-align: center; min-height: 1.4em;"></div>

                    <div style="margin-top: 1rem;">
                        <button id="save-settings-btn" class="btn btn-primary btn-full">
                            Save Changes
                        </button>
                    </div>

                    <div style="margin-top: 1rem;">
                        <button id="logout-btn" class="btn btn-primary btn-full"
                            style="background: transparent; border: 1px solid #ff5f56; color: #ff5f56;">
                            Sign Out
                        </button>
                    </div>
                </div>

                <!-- Payment Tab Content -->
                <div id="tab-payment" class="auth-form" style="display: none;">
                    <h2>Electronic Payment</h2>
                    <p class="auth-desc">Choose a plan or enter a custom amount.</p>

                    <!-- Plan Selection -->
                    <div class="plan-cards" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                        <div class="glass-card plan-card" data-plan="free" data-amount="0"
                            style="flex: 1; padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--glass-border); transition: all 0.3s ease;">
                            <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Sama Free</h4>
                            <div style="font-size: 1.2rem; font-weight: 700; color: var(--text-muted);">$0</div>
                        </div>
                        <div class="glass-card plan-card" data-plan="alpha" data-amount="25"
                            style="flex: 1; padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--glass-border); transition: all 0.3s ease;">
                            <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Sama Alpha</h4>
                            <div style="font-size: 1.2rem; font-weight: 700; color: var(--secondary);">$25</div>
                        </div>
                        <div class="glass-card plan-card" data-plan="V.I.P" data-amount="75"
                            style="flex: 1; padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--glass-border); transition: all 0.3s ease;">
                            <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Sama V.I.P ($75)</h4>
                            <div style="font-size: 1.2rem; font-weight: 700; color: var(--accent);">$75</div>
                        </div>
                        <div class="glass-card plan-card" data-plan="Premium" data-amount="150"
                            style="flex: 1; padding: 1rem; text-align: center; cursor: pointer; border: 1px solid var(--glass-border); transition: all 0.3s ease;">
                            <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Sama Premium ($150)</h4>
                            <div style="font-size: 1.2rem; font-weight: 700; color: var(--accent);">$150</div>
                        </div>
                    </div>

                    <div class="payment-selection" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                        <button class="btn btn-secondary payment-method-btn active" data-method="card"
                            style="flex: 1; font-size: 0.8rem; padding: 1rem 0.5rem;">
                            üí≥ Credit Card
                        </button>
                        <button class="btn btn-secondary payment-method-btn" data-method="paypal"
                            style="flex: 1; font-size: 0.8rem; padding: 1rem 0.5rem;">
                            üÖøÔ∏è PayPal
                        </button>
                    </div>

                    <!-- Credit Card Form -->
                    <div id="payment-card-form">
                        <div class="input-group">
                            <input type="text" id="card-num" placeholder=" " maxlength="19" />
                            <label for="card-num">Card Number (XXXX XXXX XXXX XXXX)</label>
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <div class="input-group" style="flex: 2;">
                                <input type="text" id="card-expiry" placeholder=" " maxlength="5" />
                                <label for="card-expiry">Expiry (MM/YY)</label>
                            </div>
                            <div class="input-group" style="flex: 1;">
                                <input type="text" id="card-cvv" placeholder=" " maxlength="3" />
                                <label for="card-cvv">CVV</label>
                            </div>
                        </div>
                    </div>

                    <!-- PayPal Form -->
                    <div id="payment-paypal-form" style="display: none;">
                        <div class="input-group">
                            <input type="email" id="paypal-email" placeholder=" " />
                            <label for="paypal-email">PayPal Email Address</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="number" id="payment-amount" placeholder=" " value="25" />
                        <label for="payment-amount">Amount ($)</label>
                    </div>

                    <div id="payment-message"
                        style="margin-top: 1rem; font-size: 0.9rem; text-align: center; min-height: 1.4em;"></div>

                    <div style="margin-top: 1rem;">
                        <button id="pay-now-btn" class="btn btn-primary btn-full"
                            style="background: linear-gradient(to right, var(--primary), var(--secondary)); border: none;">
                            Send Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        // Inline script to populate data specific to this page
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('sama_user');
            if (!savedUser) {
                // Not logged in, redirect to home
                window.location.href = 'index.html';
                return;
            }

            const userData = JSON.parse(savedUser);

            const nameField = document.getElementById('setting-name');
            const emailField = document.getElementById('setting-email');
            const saveBtn = document.getElementById('save-settings-btn');
            const messageDiv = document.getElementById('settings-message');

            const profilePreview = document.getElementById('profile-preview');
            const profilePlaceholder = document.getElementById('profile-placeholder');
            const profileUpload = document.getElementById('profile-upload');

            if (nameField) nameField.value = userData.name || '';
            if (emailField) emailField.value = userData.email || '';

            if (userData.profilePic) {
                profilePreview.src = userData.profilePic;
                profilePreview.style.display = 'block';
                profilePlaceholder.style.display = 'none';
            }

            // Handle Profile Picture Upload
            profileUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64Image = event.target.result;
                        profilePreview.src = base64Image;
                        profilePreview.style.display = 'block';
                        profilePlaceholder.style.display = 'none';
                        userData._tempPic = base64Image; // Store temporarily
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle Save Changes
            if (saveBtn) {
                saveBtn.addEventListener('click', () => {
                    const newName = nameField.value.trim();
                    const newEmail = emailField.value.trim();

                    if (!newEmail) {
                        messageDiv.textContent = 'Email cannot be empty.';
                        messageDiv.style.color = '#ff5f56';
                        return;
                    }

                    // Update user data
                    userData.name = newName;
                    userData.email = newEmail;

                    if (userData._tempPic) {
                        userData.profilePic = userData._tempPic;
                        delete userData._tempPic;
                    }

                    localStorage.setItem('sama_user', JSON.stringify(userData));

                    // Sync name change to all chats for Admin visibility
                    const allChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
                    const userKey = userData.email;
                    if (allChats[userKey]) {
                        allChats[userKey].name = newName;
                        localStorage.setItem('sama_all_chats', JSON.stringify(allChats));
                    }

                    // Success Feedback
                    saveBtn.textContent = 'Saved!';
                    messageDiv.textContent = 'Settings updated successfully.';
                    messageDiv.style.color = 'var(--secondary)';

                    setTimeout(() => {
                        saveBtn.textContent = 'Save Changes';
                    }, 2000);
                });
            }

            // Tab Switching Logic
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-tab');

                    // Update tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Update content
                    document.getElementById('tab-profile').style.display = target === 'profile' ? 'block' : 'none';
                    document.getElementById('tab-payment').style.display = target === 'payment' ? 'block' : 'none';
                });
            });

            // Plan Selection Logic
            const planCards = document.querySelectorAll('.plan-card');
            const amountInput = document.getElementById('payment-amount');

            planCards.forEach(card => {
                card.addEventListener('click', () => {
                    const amount = card.getAttribute('data-amount');
                    const plan = card.getAttribute('data-plan');

                    // Update field
                    amountInput.value = amount;

                    // Visual state
                    planCards.forEach(c => {
                        c.style.borderColor = 'var(--glass-border)';
                        c.style.background = 'var(--glass-bg)';
                    });
                    card.style.borderColor = (plan === 'V.I.P' || plan === 'Premium' || plan === 'pro') ? 'var(--accent)' : (plan === 'alpha' ? 'var(--secondary)' : 'var(--text-muted)');
                    card.style.background = (plan === 'V.I.P' || plan === 'Premium' || plan === 'pro') ? 'rgba(236, 72, 153, 0.1)' : (plan === 'alpha' ? 'rgba(6, 182, 212, 0.1)' : 'rgba(255, 255, 255, 0.05)');

                    // Update button text for free plan
                    const payBtn = document.getElementById('pay-now-btn');
                    if (plan === 'free') {
                        payBtn.textContent = 'Activate Free Plan';
                    } else {
                        payBtn.textContent = 'Send Payment';
                    }
                });
            });

            // Payment Method Toggle
            const methodBtns = document.querySelectorAll('.payment-method-btn');
            methodBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const method = btn.getAttribute('data-method');
                    methodBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    document.getElementById('payment-card-form').style.display = method === 'card' ? 'block' : 'none';
                    document.getElementById('payment-paypal-form').style.display = method === 'paypal' ? 'block' : 'none';
                });
            });

            // Handle Payment Simulation
            const payBtn = document.getElementById('pay-now-btn');
            const payMessage = document.getElementById('payment-message');

            // Check for existing Plan timers on load
            let planIntervals = {};

            const updateTimerDisplay = (expiry, planType) => {
                const now = new Date().getTime();
                const distance = expiry - now;

                const specificCard = document.querySelector(`.plan-card[data-plan="${planType}"]`);
                if (!specificCard) return;

                if (distance < 0) {
                    if (planIntervals[planType]) clearInterval(planIntervals[planType]);
                    let currentData = JSON.parse(localStorage.getItem('sama_user') || '{}');
                    if (currentData.activePlans) {
                        delete currentData.activePlans[planType];
                        localStorage.setItem('sama_user', JSON.stringify(currentData));
                    }

                    const timerDiv = specificCard.querySelector('.plan-timer');
                    if (timerDiv) timerDiv.textContent = 'Expired';
                    specificCard.style.pointerEvents = 'auto';
                    specificCard.style.opacity = '1';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                let timerDiv = specificCard.querySelector('.plan-timer');
                if (!timerDiv) {
                    timerDiv = document.createElement('div');
                    timerDiv.className = 'plan-timer';
                    timerDiv.style.fontSize = '0.9rem';
                    timerDiv.style.fontWeight = '600';
                    timerDiv.style.marginTop = '0.5rem';
                    timerDiv.style.color = 'var(--text-muted)';
                    specificCard.appendChild(timerDiv);
                }

                timerDiv.textContent = `${days}d ${hours}h ${minutes}m`;
                specificCard.style.pointerEvents = 'none';
                specificCard.style.opacity = '0.8';
            };

            const checkActivePlans = () => {
                const metadata = JSON.parse(localStorage.getItem('sama_user') || '{}');
                if (metadata.activePlans) {
                    Object.keys(metadata.activePlans).forEach(planType => {
                        const expiry = new Date(metadata.activePlans[planType]).getTime();
                        if (new Date().getTime() < expiry) {
                            if (planIntervals[planType]) clearInterval(planIntervals[planType]);
                            updateTimerDisplay(expiry, planType);
                            planIntervals[planType] = setInterval(() => updateTimerDisplay(expiry, planType), 1000);
                        } else {
                            delete metadata.activePlans[planType];
                            localStorage.setItem('sama_user', JSON.stringify(metadata));
                        }
                    });
                }
            };

            checkActivePlans();

            if (payBtn) {
                payBtn.addEventListener('click', () => {
                    const amount = document.getElementById('payment-amount').value;
                    const isFreePlan = (amount == 0);

                    if (amount === '' || amount < 0) {
                        payMessage.textContent = 'Please enter a valid amount.';
                        payMessage.style.color = '#ff5f56';
                        return;
                    }

                    if (isFreePlan) {
                        // Check if already used or currently active
                        if (userData.freePlanExpiry) {
                            const now = new Date().getTime();
                            if (now > new Date(userData.freePlanExpiry).getTime()) {
                                // Expired, should not be clickable based on requirement, but safety check
                                payMessage.textContent = 'Free plan trial has expired.';
                                return;
                            }
                        }
                    }

                    payBtn.textContent = 'Processing...';
                    payBtn.disabled = true;

                    // Simulate payment to Saif (n68324755@gmail.com)
                    setTimeout(() => {
                        console.log(`[Payment System] Processing transaction of $${amount} to recipient: n68324755@gmail.com`);

                        let planUnlocked = "";
                        const expiryDate = new Date();
                        let newRole = "";

                        if (amount == 25) {
                            newRole = "Alpha";
                            planUnlocked = "Sama Alpha";
                            expiryDate.setDate(expiryDate.getDate() + 30);
                        } else if (amount == 75) {
                            newRole = "V.I.P";
                            planUnlocked = "Sama V.I.P";
                            expiryDate.setDate(expiryDate.getDate() + 180);
                        } else if (amount == 150) {
                            newRole = "Premium";
                            planUnlocked = "Sama Premium";
                            expiryDate.setDate(expiryDate.getDate() + 365);
                        } else if (amount == 0) {
                            newRole = "Free";
                            planUnlocked = "Free Plan (7 Days)";
                            expiryDate.setDate(expiryDate.getDate() + 7);
                        } else {
                            newRole = "Contributor";
                            planUnlocked = "Contributor Status";
                            expiryDate.setDate(expiryDate.getDate() + 30);
                        }

                        if (!userData.activePlans) userData.activePlans = {};
                        userData.activePlans[newRole] = expiryDate.toISOString();
                        // For backward compatibility and single role display
                        userData.role = newRole;

                        // Save user data
                        localStorage.setItem('sama_user', JSON.stringify(userData));

                        // Sync role to all chats for Admin visibility
                        const allChats = JSON.parse(localStorage.getItem('sama_all_chats') || '{}');
                        const userKey = userData.email;
                        if (allChats[userKey]) {
                            allChats[userKey].role = userData.role;
                            localStorage.setItem('sama_all_chats', JSON.stringify(allChats));
                        }

                        payBtn.textContent = 'Success!';
                        payBtn.style.background = 'var(--secondary)';
                        payMessage.textContent = `Transaction of $${amount} successful. ${planUnlocked} Unlocked!`;
                        payMessage.style.color = 'var(--secondary)';

                        // Update UI immediately
                        checkActivePlans();

                        setTimeout(() => {
                            payBtn.textContent = 'Send Payment';
                            payBtn.disabled = false;
                            payBtn.style.background = 'linear-gradient(to right, var(--primary), var(--secondary))';
                            document.getElementById('payment-amount').value = '';
                        }, 3000);
                    }, 2000);
                });
            }

            // Handle Logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('sama_user');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>

</html>
